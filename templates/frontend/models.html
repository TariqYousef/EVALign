{% extends "frontend/base.html" %}
{% load static %}
{% load humanize %}
{% load api_extras %}
{% block content %}
    <div class="w-full mt-2 md:containermd:px-12 lg:px-24 px-4 py-4">
      <div class=" text-gray-900  header_font leading-relaxed">

      </div>
      <ul class="grid grid-cols-1  lg:gap-12 gap-8 sm:grid-cols-2 lg:grid-cols-4 mb-8 mt-8">
        {% for model in models %}
          <li class="col-span-1 bg-white rounded-lg divide-y divide-gray-200 z-0">
            <div class="w-full flex items-center justify-between p-6 space-x-6">
              <div class="flex-1 ">
                <div class="flex items-center space-x-3">
                  <h3 class="text-neutral-800 text-sm font-bold truncate">{{model.title}}</h3>
                  <span class="index-corpus-category-badge flex">
                      <a href="{{ model.meta.paper_url }}" target="_blank" title="{{ model.meta.paper_title }}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 font-normal hover:text-neutral-700 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                      </a>
                      <a href="{{ model.meta.github }}" target="_blank" title="Download the dataset.">
                      <svg class="h-5 w-5 font-normal hover:text-neutral-700 text-neutral-400" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                        </svg>
                      </a>
                  </span>
                </div>
                <div class="mt-4">
                    <div class="my-2 pb-2 text-sm">
                        <span class="rounded text-xs bg-neutral-600 text-white pl-1 py-1 mr-1">Datasets
                            <span class="rounded bg-white text-neutral-600 px-1 mx-1">{{model.datasets}}</span>
                        </span>
                    </div>

                </div>
                  <span class="rounded bg-white text-xs text-neutral-600 ">{{model.meta.description}}</span>
              </div>
            </div>
            <div>
              <div class="-mt-px flex divide-x divide-gray-200">
                <div class="-ml-px w-0 flex-1 flex bg-neutral-600 text-white hover:text-yellow-500 hover:bg-neutral-700">
                  <a href="./model?m={{model.id}}" class="flex justify-center m-auto ">
                    <span class="ml-3 my-2 text-xs font-semibold flex justify-center">Explore</span>
                  </a>
                </div>
              </div>
            </div>
          </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
